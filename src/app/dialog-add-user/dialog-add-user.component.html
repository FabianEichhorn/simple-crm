<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="example-form-field full-width">
            <mat-label>Birth date</mat-label>
            <input matInput [matDatepicker]="datepicker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street & Housenr.</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip code</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
